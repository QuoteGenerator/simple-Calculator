<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
    
</head>
<body> 
    <main>
        <h1 id="title">DO YOUR CALCULATIONS</h1>

        <div class="calculator">
            <div id="outputbar">0</div>
            <div class="inputSection">
                <div class="numbpad">
                    <div id="seven">7</div>
                    <div id="eight">8</div>
                    <div id="nine">9</div>
                    <div id="four">4</div>
                    <div id="five">5</div>
                    <div id="six">6</div>
                    <div id="one">1</div>
                    <div id="two">2</div>
                    <div id="three">3</div>
                    <div id="zero">0</div>
                    <div id="dot">.</div>
                </div>
                <div class="rightSide">
                    <div id="deleteButton">delete</div>
                    <div id="plus">+</div>
                    <div id="minus">-</div>
                    <div id="multiply">*</div>
                    <div id="divide">/</div>
                    <div id="bracketOpen">(</div>
                    <div id="bracketClose">)</div>
                    <div id="submitButton">enter</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
